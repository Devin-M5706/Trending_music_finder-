<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1DB954;
        }
        .card {
            background-color: #282828;
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .track-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .search-bar {
            background-color: #282828;
            border: none;
            color: white;
        }
        .search-bar:focus {
            background-color: #282828;
            color: white;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fab fa-spotify"></i> Trending Music Finder
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex ms-auto" action="/search" method="get">
                    <input class="form-control me-2 search-bar" type="search" name="q" placeholder="Search for tracks..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
